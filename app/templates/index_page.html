<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ImageBank - Index page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index_styles.css') }}">
</head>
<body>
<header id="header">
    <div class="header-items">
        <a href="{{ content_data['header_links'][0] }}"><h3 class="header-item">{{ content_data['headers'][0] }}</h3>
        </a>
        <a href="{{ content_data['header_links'][1] }}"><h3 class="header-item">{{ content_data['headers'][1] }}</h3>
        </a>
    </div>
</header>
<main>
    <h1 class="main-header">ImageBank - direct links to images</h1>
    <form method="post" action=".add/image">
        <label class="input-file">
            <input type="file" name="image" id="preview-image">
            <span id="image-text">Load image</span>
        </label>
    </form>
</main>
<script>
    let image_output = document.getElementById('preview-image-text');
    const image = document.getElementById('preview-image');

    image.addEventListener('change', (event) => {
        const files = event.target.files;
        image_output.textContent = '';

        for (const file of files) {
            preview_output.textContent = file.name;
        }
    })

</script>
</body>
</html>
