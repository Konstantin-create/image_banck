<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ImageBank - Image {{ image.id }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index_styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/image_manager_styles.css') }}">
</head>
<body>
<header id="header">
    <div class="header-items">
        <a href="/"><h3 class="header-item">Index page</h3></a>
        <a href="{{ content_data['header_links'][0] }}"><h3 class="header-item">{{ content_data['headers'][0] }}</h3>
        </a>
        <a href="{{ content_data['header_links'][1] }}"><h3 class="header-item">{{ content_data['headers'][1] }}</h3>
        </a>
    </div>
</header>
<main>
    <img src="http://127.0.0.1:5000/img/{{ image.id }}" class="main-image" alt="image">
    <div class="image-link">
        <p class="image-link-text"></p>
        <button class="image-link-button" value="Copy!"></button>
    </div>
    <p class="image-timestamp">{{ image.time_stamp }}</p>
</main>
</body>
</html>
